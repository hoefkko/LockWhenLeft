name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: LockWhenLeft.sln
      # Set the path to your main project directory
      Project_Path: LockWhenLeft 

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to the PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test $env:Solution_Name --configuration ${{ matrix.configuration }}

    # Restore the application
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=${{ matrix.configuration }}

    # Build the application
    - name: Build the application
      run: msbuild $env:Solution_Name /t:Build /p:Configuration=${{ matrix.configuration }}

    # Upload the build artifacts (the application files from the bin folder)
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LockWhenLeft-${{ matrix.configuration }}
        # This path assumes your output folder is net8.0-windows.
        # Adjust if you're targeting a different .NET version.
        path: ${{ env.Project_Path }}/bin/${{ matrix.configuration }}/net8.0-windows/